<html>

<head>
    <title></title>
    <script src="pomodoro.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<main>
    <h1 class="title">Pomodoro</h1>
    <div class="timer">
        <h1 id="clock" class="timer--large"> </h1>
    </div>
    <div class="buttons_block">
        <button class="button--big" onclick=setTimer(25)>25m Timer</button>
        <button class="button--big" onclick=setTimer(10)>10m Timer</button>
        <button class="button--big" onclick=setTimer(5)>5m timer</button>
    </div>
    <div class="buttons-block">
        <button class="button--medium" onclick=startTimer()>Start Timer</button>
        <button class="button--medium" onclick=pauseTimer()>Pause Timer</button>
        <button class="button--medium" onclick=resetTimer()>Reset Timer</button>
    </div>
</main>

</html>
